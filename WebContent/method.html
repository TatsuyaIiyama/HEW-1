<body>
  <!-- 全体ラッパー -->
<div class="wrapper">
    <!-- ヘッダー //共通項目-->
    <header>
      <div class="header_logo">
        <h1><img src="logo/try-on.png" onclick="location.href='index.html'"/></h1>
      </div>
      <div class="header_nav_wrapper">
        <nav class="hdr_navigation_wrapper_first">
          <div class="header_navigation">
            <button onclick="location.href='mypage.html'">MYPAGE</button>
            <button onclick="location.href='sitemap.html'">SITEMAP</button>
            <button onclick="location.href='inquiry.html'">SUPPORT</button>
          </div>
        </nav>
        <nav class="hdr_navigation_wrapper_second">
          <button class="header_button_serch" onclick="location.href='search.html'"><img src="100/search.png" /></button>
          <button class="header_button_useradd" onclick="location.href='member_register.html'"><img src="100/shinki.png" /></button>
          <button class="header_button_login" onclick="location.href='login.html'"><img src="100/login.png" /></button>
        </nav>
      </div>
    </header>

  <!-- メインコンテンツ -->
    <article class="login_wrapper">
      <section class="left_column_wrapper">
        <h2 class="m_r_title">既に会員登録されているお客様</h2>
        <form action="member_register_confirmation" method="post">
          <div class="form_wrapper">
            <dl>
              <dt>メールアドレス</dt>
                <dd>
                  <input type="text" size="40" placeholder="メールアドレスを入力" name="address" />
                </dd>
            </dl>
            <dl>
              <dt>パスワード</dt>
                <dd>
                  <input type="password" size="40" placeholder="パスワードを入力" name="passwd" />
                </dd>
            </dl>

          </div>
        </form>
        <div class="btn_confirmation">
              <input type="submit" name="act1" value="" class="login">
                <div class="new_member_add_wrapper">
                  <button class="new_member_add" onclick="location.href='member_register.html'">新規会員登録</button>
                </div>
        </div>
      </section>

      <section class="right_column_wrapper">
        <h2 class="m_r_title">非会員購入をされるお客様</h2>
        <form action="member_register_confirmation" method="post">
          <div class="form_wrapper">
            <p>会員登録を行わずにご利用になるお客様は「ゲスト購入」ボタンをクリックし、購入手続きを行ってください。</p>
          </div>
        </form>
        <div class="btn_confirmation2">
              <input type="submit" name="act2" value="" class="guest">
        </div>
      </section>
    </article>




    <!--フッター　//共通項目-->
    <footer>
      <nav class="ftr_navigation_wrapper_first">

          <li><a href="#">サングラス</a></li>
          <li><a href="#">アイウェア</a></li>
        </ul>
      </nav>
      <nav class="ftr_navigation_wrapper_second">
        <h2 class="ftr_title_second">登録・ログイン</h2>
        <ul class="footer_navigation">
          <li><a href="#">ログイン</a></li>
          <li><a href="#">新規登録</a></li>
        </ul>
      </nav>
      <nav class="ftr_navigation_wrapper_third">

      </nav>
